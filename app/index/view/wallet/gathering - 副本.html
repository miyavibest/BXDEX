	{include file="public/header"}
	<body class="out">
		<div id="app">
			<div id="gathering">
				<div class="header">
					<a href="{:url('wallet/current', ['id'=>input('param.id')])}" class="icon-left">
						<img src="__INDEX__/images/left1.png" alt="">
					</a>
					<h1 style="text-transform: uppercase;">{$name}转入</h1>
				</div>
				<div class="code_box">
					<div class="qrcode">
						<div id="qrcode" title="14NSNiN3CPcaAnX1rk45fKsVqNCEuKCowf">
							<img alt="Scan me!" style="display: block;" src="http://qr.liantu.com/api.php?text={$info.address}">
						</div>
					</div>
					<div class="useradd">
						<p style="text-transform: uppercase;">{$name}地址</p> 
						<textarea readonly="readonly" id="article" style="resize: none;">{$info.address}</textarea>
					</div>
				</div>
				<div class="copybtn">
					<button type="button" onclick="copyArticle()">复制地址</button>
				</div>
				
				<form action="{:url('wallet/formpost')}"  id="goto" method="post">
				<div class="code_box">
				     <input type="hidden" value="{$name}" name="type"> 
					<div class="useradd">
						<p style="text-transform: uppercase;">充币数量</p> 
						<input type="text" name="num" style="margin-left:5%;width:88%;height:10%;">
					</div>
					<div class="useradd">
						<p style="text-transform: uppercase;">充币备注</p> 
						<input type="text" name="remark" style="margin-left:5%;width:88%;height:10%;" >
					</div>
					<div class="useradd">
						<p style="text-transform: uppercase;">我的钱包地址</p> 
					    <textarea name="dizhi" style="resize: none;"></textarea>
					</div>
				</div>
				<div class="copybtn">
					<button type="button" onclick="tijiao()">确定</button>
				</div>
				</form>
			</div>
			
		</div>


		<script>
			$(".size").css("font-size", $("body").width() * 0.0625 + "px")
				function copyArticle(){
			        const range = document.createRange();
			        range.selectNode(document.getElementById('article'));//复制内容id
			        const selection = window.getSelection();
			        if(selection.rangeCount > 0) selection.removeAllRanges();
			        selection.addRange(range);
			        
			        document.execCommand('copy');
			    }
			function tijiao()
			{
			  $("#goto").submit();
 			}	
		</script>
	</body>
</html>
