	{include file="public/header"}
	<body class="market">
		<div id="app">
			<div>
				<div class="header-f">
					<h1>市场</h1>
				</div>
				<div class="view-header">
					<div class="flex-box tab">
						<div class="flex-list">
							<p>名称</p>
						</div>
						<div class="flex-list">当前价格</div>
						<div class="flex-list">涨跌幅(24h)</div>
					</div>
					<div class="bit">
						<ul>
						{volist name='lists' id="vo"}
						<a href="#/Market" class="router-link-exact-active router-link-active">
								<li class="flex-box bit_list">
									<div class="flex-list bittype">
										<p style="text-transform: uppercase;">{$vo['name']}</p>
										<p>{$vo['name']}</p>
									</div>
									<div class="flex-list"><span class="off">${$vo['last']}</span></div>
									<div class="flex-list range">{$vo['rate']}</div>
								</li>
						</a>
						{/volist}
					    </ul>
					</div>
				</div>
				{include file="public/nav"}
			</div>
		</div>
		<script>
			$(".size").css("font-size", $("body").width() * 0.0625 + "px")
		</script>
	</body>
</html>
