	{include file="public/header"}
	<body class="wallet">
		<div id="app">
			<div>
				<div class="earnings">
					<div class="header headerw">
						<a href="{:url('security')}" class="icon-left">
							<img src="__INDEX__/images/left.png" alt="">
						</a>
						<h1>登录密码</h1>
					</div>
				</div>
				<div class="from_box">
					<form>
						<div class="from_wrop"><label for="former">原密码</label> <input
							 name="" id="former" value="" placeholder="输入原密码" type="password"></div>
						<div class="from_wrop"><label for="new">新密码</label> <input
							 name="" id="new" value="" placeholder="新密码" type="password"></div>
						<div class="from_wrop"><label for="townew">确认密码</label> <input
							 name="" id="townew" value="" placeholder="输入确认密码" type="password"></div>
						<div class="from_text">
							<p>登录密码8~20位，可以是数字、字母及其他符号的組合</p>
						</div>
						<div class="subbtn"><button type="button">保存</button></div>
					</form>
				</div>
				 
			</div>
		</div>
		<script>
			$(".size").css("font-size", $("body").width() * 0.0625 + "px")
		</script>


	</body>
</html>
